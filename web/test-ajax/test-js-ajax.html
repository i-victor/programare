<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ajax Call by Javascript, with jQuery</title>
	<script src="jquery.js"></script>
</head>
<body>
<div id="my-div"></div>
<script>
//var jqxhr = $.ajax("ajax-call.php")
var jqxhr = jQuery.ajax("ajax-call.php?mode=json")
  .done(function(content) {
	//	alert('success');
	//	jQuery('#my-div').html(content);
		var json = JSON.parse(content);
		jQuery('#my-div').text('My Name is: `' + json.name + '` ; My Age is: `' + json.age + '`');
		for(var i=0; i<json.data.length; i++) {
			jQuery('#my-div').append('<br>' + json.data[i]);
		}
  })
  .fail(function() {
    alert( "error" );
  });
</script>

</body>
